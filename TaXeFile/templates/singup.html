<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">

    <title>EATaxRegistration</title>
</head>
<body>
<div>
     <div class="container">
    <body class="bg-gradient-primary">
<div class="row">
          <div class=""></div>
          <div class="col-lg-7">
              <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create Account!</h1>
              </div>

              <form action="singup" method="POST">
                  {% csrf_token %}
                  <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                          User Name:<input type="text" name="username" value=""><br></div>
                  </div>
                  <div class="form-group row">
                      <div class="col-sm-12 mb-3 mb-sm-0">
                          First Name:<input type="text" name="first_name" value=""><br></div>
                      <div class="col-sm-6">
                          Last Name:<input type="text" name="last_name" value=""><br></div>
                  </div>
                  <div class="form-group row">
                      <div class="col-sm-6">
                          Email-ID :<input type="email" name="email_id" value=""><br></div>
                      <div class="col-sm-6">
                          Password :<input type="password" name="password"><br></div>
                  </div>
                  <input type="submit">
                  <hr>
                  <a href="index.html" class="btn btn-google btn-user btn-block">
                      <i class="fab fa-google fa-fw"></i> Register with Google
                  </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>

</body>
</html>
